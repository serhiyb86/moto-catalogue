name: Deploy Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Set execute permissions for gradlew
        shell: bash
        run: chmod +x ./gradlew
      - name: Run tests
        shell: bash
        run: |
          echo "Hello world" 
          ./gradlew test 
          ls
